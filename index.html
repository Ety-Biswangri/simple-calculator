<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calculator</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="text-center my-5">Simple Javascript Calculator!</h1>

    <div class="calculator">
        <form action="" name="form">
            <input type="text" value="" class="form-control display-bar fs-4 fw-bold" name="display" placeholder="0">

            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" value="7" class="btn btn-primary number-btn" id="number7"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="8" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="9" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="*" class="btn btn-warning number-btn"
                        onclick="calculate(event.target.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="4" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="5" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="6" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="-" class="btn btn-warning number-btn"
                        onclick="calculate(event.target.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="1" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="2" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="3" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="+" class="btn btn-warning number-btn"
                        onclick="calculate(event.target.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" value="0" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="00" class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="." class="btn btn-primary number-btn"
                        onclick="calculate(event.target.value)">
                    <input type="button" name="btn" value="/" class="btn btn-warning number-btn"
                        onclick="calculate(event.target.value)">
                </div>
                <div class="last">
                    <input type="button" name="btn" value="AC" class="btn btn-warning" onclick="display.value = null">
                    <input type="button" name="btn" value="=" class="btn btn-warning"
                        onclick="display.value = eval(display.value)">
                </div>
            </div>
        </form>
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external js file link -->
    <script src="./js/calculator.js"></script>
</body>

</html>
